<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cert data Search</title>
    <link rel="stylesheet" href="/static/bs/css/bootstrap.css">
</head>

<body>
    <div class="container-fluid">
        <h3>certs created by vendor "{{ vendor }}"</h3>
        <hr>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>bug ID</th>
                    <th>Portal ID</th>
                    <th>case number</th>
                    <th>vendor name</th>
                    <th>RHEL product</th>
                    <th>version</th>
                    <th>platform</th>
                    <th>cert type</th>
                    <th>cert status</th>
                </tr>
            </thead>
            <tbody>
                {% for each in result_list %}
                    <tr>
                        {% for each_item in each %}
                            <td>{{ each_item }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <h5>Number in total is {{ number_intotal }}</h5>
        <hr>
        <div style="margin: 5px 0" class="clearfix">
            <a href="/search/" class="btn btn-success">Return</a>
        </div>
    </div>
</body>
</html>
